spring:
  security:
    oauth2:
      client:
        registration:
          # 카카오
          kakao:
            client-id: ${KAKAO_CLIENT_ID}               # 환경변수 참조
            client-secret: ${KAKAO_CLIENT_SECRET}       # 필요 시 환경변수 참조
            client-authentication-method: client_secret_post
            scope:
              - profile_nickname
              - account_email
            client-name: Kakao
            authorization-grant-type: authorization_code
            redirect-uri: http://localhost:8080/login/oauth2/code/kakao
          # 네이버x
  datasource:
    url: jdbc:mysql://localhost:3306/dotory?createDatabaseIfNotExist=true&serverTimezone=Asia/Seoul
    username: ${DB_USERNAME}   # 환경변수 참조
    password: ${DB_PASSWORD}   # 환경변수 참조
    driver-class-name: com.mysql.cj.jdbc.Driver

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}  # 환경변수 참조
    password: ${MAIL_PASSWORD}  # 환경변수 참조
    protocol: smtp
    default-encoding: UTF-8
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace

cloud:
  aws:
    enabled: false

jwt:
  secret: "eunbiJwtSecretKey1234567890123456!"
  expiration: 86400000